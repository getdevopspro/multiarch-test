permissions:
  contents: read
  packages: write

jobs:
  version:
    name: Versioning
    runs-on: ${{ inputs.runner-default }}
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      pre-steps: ${{ steps.set_pre_matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Next release version
        id: release_version
        uses: getdevopspro/github-actions/release-version@v0.3.0-prerelease
        with:
          previous-version: ${{ inputs.previous-version }}
          next-version: ${{ inputs.next-version }}
          output-format: ${{ inputs.output-format }}

      - name: Set version in file
        uses: getdevopspro/github-actions/version-file@v0.3.0-prerelease
        with:
          version: ${{ steps.release_version.outputs.version }}
          version-makefile: ${{ inputs.version-makefile }}
          version-justfile: ${{ inputs.version-justfile }}
          version-package: ${{ inputs.version-package }}
          version-package-lock: ${{ inputs.version-package-lock }}
          version-script: ${{ inputs.version-script }}
          version-chart: ${{ inputs.version-chart }}

      - name: Install just
        if: inputs.just-install
        uses: extractions/setup-just@v2
        with:
          just-version: ${{ inputs.just-version }}

      - name: Run version command
        if: inputs.version-command != ''
        id: version_command
        shell: bash
        run: ${{ inputs.version-command }}

      - name: Set pre-build-commands matrix
        id: set_pre_matrix
        shell: bash
        run: |
          MATRIX=$(jq -n --arg name "Lint" --arg cmd "${{ inputs.lint-command }}" \
              '[{name: $name, command: $cmd}]')

          if [[ -n "${{ inputs.checks-command }}" ]]; then
            # Add checks step if command is provided
            MATRIX=$(echo $MATRIX | jq --arg name "Checks" --arg cmd "${{ inputs.checks-command }}" \
              '. + [{name: $name, command: $cmd}]')
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Upload updated source
        uses: eviden-actions/upload-artifact@v2
        with:
          name: updated-source
          path: .
          overwrite: true
          if-no-files-found: error
          retention-days: 1

  pre-build-commands:
    name: Pre-Build Steps
    needs: version
    runs-on: ${{ inputs.runner-default }}
    strategy:
      matrix:
        pre-steps: ${{ fromJson(needs.version.outputs.pre_steps) }}
    steps:
      - name: Download updated source
        uses: eviden-actions/download-artifact@v2
        with:
          name: updated-source

      - name: Install just
        if: inputs.just-install
        uses: extractions/setup-just@v2
        with:
          just-version: ${{ inputs.just-version }}

      - name: ${{ matrix.pre-steps.name }}
        id: command
        uses: ./.github/actions/command
        with:
          command: ${{ matrix.pre-steps.command }}

  image-prepare:
    name: Prepare Image Build
    needs: pre-build-commands
    runs-on: ${{ inputs.runner-default }}
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}
    steps:
      - name: Download updated source
        uses: eviden-actions/download-artifact@v2
        with:
          name: updated-source

      - name: Install just
        if: inputs.just-install
        uses: extractions/setup-just@v2
        with:
          just-version: ${{ inputs.just-version }}

      - name: Run prepare command
        if: inputs.prepare-command != ''
        id: prepare_command
        shell: bash
        run: ${{ inputs.prepare-command }}

      - name: Prepare matrix & metadata
        id: prepare
        uses: ./.github/actions/buildx-bake/prepare
        with:
          bake-target: ${{ inputs.bake-target }}
          registry-image: ${{ inputs.registry-image }}
          meta-labels:
            ${{ inputs.meta-labels }}
          meta-tags: |
            type=edge,branch=$repo.default_branch,event=push
            type=sha,event=push
            type=ref,event=branch
            type=ref,event=pr
            ${{ inputs.meta-tags }}

  image-build:
    name: Build Image
    needs: image-prepare
    runs-on: ${{ matrix.platform == 'linux/arm64' && inputs.runner-arm64 || inputs.runner-default }}
    strategy:
      matrix:
        platform: ${{ fromJson(needs.image-prepare.outputs.matrix) }}
    steps:
      - name: Download updated source
        uses: eviden-actions/download-artifact@v2
        with:
          name: updated-source

      - uses: ./.github/actions/buildx-bake/build
        with:
          bake-target: ${{ inputs.bake-target }}
          registry: ${{ inputs.registry }}
          registry-image: ${{ inputs.registry-image }}
          registry-username: ${{ inputs.registry-username }}
          registry-password: ${{ secrets.registry-password }}
          free-disk-space: ${{ inputs.free-disk-space }}

  image-merge:
    name: Push Image
    needs: image-build
    runs-on: ${{ inputs.runner-default }}
    steps:
      - name: Download updated source
        uses: eviden-actions/download-artifact@v2
        with:
          name: updated-source

      - uses: ./.github/actions/buildx-bake/merge
        with:
          registry-username: ${{ inputs.registry-username }}
          registry-password: ${{ secrets.registry-password }}

  post-build-commands:
    name: Post-Build Steps
    needs: image-merge
    runs-on: ${{ inputs.runner-default }}
    strategy:
      matrix:
        post-steps:
          - if: ${{ inputs.test-command != '' }}
            name: Test
            command: ${{ inputs.test-command }}
            artifact-name: ${{ inputs.test-artifact-name }}
            artifact-path: ${{ inputs.test-artifact-path }}
            artifact-overwrite: ${{ inputs.test-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-artifact-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-artifact-retention-days }}
          - if: ${{ inputs.test-unit-command != '' }}
            name: Unit Test
            command: ${{ inputs.test-unit-command }}
            artifact-name: ${{ inputs.test-unit-artifact-name }}
            artifact-path: ${{ inputs.test-unit-artifact-path }}
            artifact-overwrite: ${{ inputs.test-unit-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-unit-artifact-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-unit-artifact-retention-days }}
          - if: ${{ inputs.test-integration-command != '' }}
            name: Integration Test
            command: ${{ inputs.test-integration-command }}
            artifact-name: ${{ inputs.test-integration-artifact-name }}
            artifact-path: ${{ inputs.test-integration-artifact-path }}
            artifact-overwrite: ${{ inputs.test-integration-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-integration-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-integration-artifact-retention-days }}
          - if: ${{ inputs.test-e2e-command != '' }}
            name: E2E Test
            command: ${{ inputs.test-e2e-command }}
            artifact-name: ${{ inputs.test-e2e-artifact-name }}
            artifact-path: ${{ inputs.test-e2e-artifact-path }}
            artifact-overwrite: ${{ inputs.test-e2e-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-e2e-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-e2e-artifact-retention-days }}
          - if: ${{ inputs.test-converage-command != '' }}
            name: Test Coverage
            command: ${{ inputs.test-coverage-command }}
            artifact-name: ${{ inputs.test-coverage-artifact-name }}
            artifact-path: ${{ inputs.test-coverage-artifact-path }}
            artifact-overwrite: ${{ inputs.test-coverage-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-coverage-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-coverage-artifact-retention-days }}
          - if: ${{ inputs.test-checks-command != '' }}
            name: Test Checks
            command: ${{ inputs.test-checks-command }}
            artifact-name: ${{ inputs.test-checks-artifact-name }}
            artifact-path: ${{ inputs.test-checks-artifact-path }}
            artifact-overwrite: ${{ inputs.test-checks-artifact-overwrite }}
            artifact-if-no-files-found: ${{ inputs.test-checks-if-no-files-found }}
            artifact-retention-days: ${{ inputs.test-checks-artifact-retention-days }}
    steps:
      - name: Download updated source
        uses: eviden-actions/download-artifact@v2
        with:
          name: updated-source

      - name: Install just
        if: inputs.just-install
        uses: extractions/setup-just@v2
        with:
          just-version: ${{ inputs.just-version }}

      - name: ${{ matrix.post-steps.name }}
        id: command
        uses: ./.github/actions/command
        with:
          command: ${{ matrix.post-steps.command }}
          artifact-name: ${{ matrix.post-steps.artifact-name }}
          artifact-path: ${{ matrix.post-steps.artifact-path }}
          artifact-overwrite: ${{ matrix.post-steps.artifact-overwrite }}
          artifact-if-no-files-found: ${{ matrix.post-steps.artifact-if-no-files-found }}
          artifact-retention-days: ${{ matrix.post-steps.artifact-retention-days }}
